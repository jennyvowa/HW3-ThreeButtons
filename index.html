<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The powers of 2-3-4</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="outer-container">
    <div class="main-container">
        <div class="title">
            <h1>The Powers of Three Numbers</h1>
            <h2>Your original numbers are 2, 3, 4</h2>
        </div>
        <div class="container">
            <input type="number" val="number 1"  id="num1" class="number" name="number" />
            <input type="number" val="number 2"  id="num2" class="number" name="number"/>
            <input type="number" val="number 3"  id="num3" class="number" name="number"/>
        </div>
        <div class="button-container">
            <button type="button" id="button1" onclick="Square();">Square</button>
            <button type="button" id="button2">Cube</button>
            <button type="button" id="button3">ToTheFourth</button>
        </div>
        <div class="result" id="result"></div>
    </div>
</div>

<script src="main.js"></script>
</body>
